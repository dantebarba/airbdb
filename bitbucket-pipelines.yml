# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.3.9

pipelines:
  branches:
    master:
      - step:
          caches:
            - maven
          script: # Modify the commands below to build your repository.
            - apt-get update && apt-get install -y unzip mysql-client
            - chmod +x createDatabase.sh
            - bash createDatabase.sh
            - mvn -B clean test # -B batch mode makes Maven less verbose
          services:
            - mysql

definitions:
  caches:
    maven: ~/.m2
  services:
    mysql:
      image: mysql
      environment:
        MYSQL_DATABASE: 'bd2_grupo23'
        MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
        MYSQL_USER: 'grupo_23'
        MYSQL_PASSWORD: 'grupo_23'
